version: '3.8'

services:
  e2e-tests:
    shm_size: "1gb"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: e2e_tests
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - cdp-sirsi
    environment:
      TestSettings__BaseUrl: http://organisation-app:8080
      TestSettings__ApiUrl: http://organisation:8080
      TestSettings__Email:
      TestSettings__Password:
      TestSettings__SecretKey:

networks:
  cdp-sirsi:
    external: true
