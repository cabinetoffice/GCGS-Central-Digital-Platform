name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest
    name: Tests
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - name: Build
        run: make build
      - name: Test
        run: make test TEST_OPTIONS="--logger trx --results-directory 'TestResults-${{ matrix.dotnet-version }}'"
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-dotnet-${{ matrix.dotnet-version }}
          path: TestResults-${{ matrix.dotnet-version }}
        if: ${{ always() }}

  docker:
    runs-on: ubuntu-latest
    name: Build containers
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make build-docker
      - name: Run
        run: make up
      - name: Generate OpenAPI contracts
        run: |
          mkdir OpenAPI
          curl -sL http://localhost:8080/swagger/v1/swagger.json > OpenAPI/TenantApi.json
          curl -sL http://localhost:8080/swagger/v1/swagger.yaml > OpenAPI/TenantApi.yaml
          curl -sL http://localhost:8082/swagger/v1/swagger.json > OpenAPI/OrganisationApi.json
          curl -sL http://localhost:8082/swagger/v1/swagger.yaml > OpenAPI/OrganisationApi.yaml
          curl -sL http://localhost:8084/swagger/v1/swagger.json > OpenAPI/PersonApi.json
          curl -sL http://localhost:8084/swagger/v1/swagger.yaml > OpenAPI/PersonApi.yaml
          curl -sL http://localhost:8086/swagger/v1/swagger.json > OpenAPI/FormsApi.json
          curl -sL http://localhost:8086/swagger/v1/swagger.yaml > OpenAPI/FormsApi.yaml
          curl -sL http://localhost:8088/swagger/v1/swagger.json > OpenAPI/DataSharingApi.json
          curl -sL http://localhost:8088/swagger/v1/swagger.yaml > OpenAPI/DataSharingApi.yaml
      - name: Stop
        run: make down
      - name: Upload OpenAPI contracts
        uses: actions/upload-artifact@v4
        with:
          name: OpenAPI
          path: OpenAPI
