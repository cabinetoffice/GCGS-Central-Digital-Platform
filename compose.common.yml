version: '3'

services:
  db:
    container_name: co-cdp-db
    image: postgres:16.2
    expose:
      - '5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U$${POSTGRES_USER:-} -d $${POSTGRES_DB:-}" ]
      interval: 3s
      timeout: 5s
      retries: 5

  organisation-app:
    container_name: co-cdp-organisation-app
    build:
      context: .
      dockerfile: Frontend/CO.CDP.OrganisationApp/Dockerfile
      target: final
    image: 'cabinetoffice/cdp-organisation-app:${IMAGE_VERSION:-latest}'
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent --write-out '{\"status\":%{http_code}}' --output /dev/null http://127.0.0.1:8080/health"]
      start_period: 10s
      interval: 60s
      timeout: 10s
      retries: 10

  tenant:
